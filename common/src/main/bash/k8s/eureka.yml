apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{appName}}
spec:
  replicas: 1 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
      metadata:
        labels:
            app: {{appName}}
            env: {{env}}
      spec:
        containers:
        - name: {{appName}}
          image: {{eurekaImg}}
          ports:
          - containerPort: 8080
          env:
          - name: PORT
            value: "8080"
          - name: eureka_client_serviceUrl_defaultZone
            value: "http://{{appName}}:8761/eureka/"
          livenessProbe:
            httpGet:
              path: /health
              port: 8761
            initialDelaySeconds: 10
            periodSeconds: 3